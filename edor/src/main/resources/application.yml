spring.application.name: insurance-edor

server:
  port: 8080

#数据库连接池配置
spring:
  datasource:
    url: jdbc:mysql://192.168.200.130:3306/insurance_dev?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 10
      max-active: 2000
      min-idle: 10
      time-between-eviction-runs-millis: 1800000
      min-evictable-idle-time-millis: 1800000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
    sentinel:
      eager: true #取消控制台懒加载
      transport:
        dashboard: 192.168.200.130:9001 #远程sentinel控制


#mybatis文件访问路径
mybatis:
  mapper-locations: classpath:mapper/*.xml

#swagger控制开关
swagger2:
    enable: true

#配置日志级别
logging:
  level:
    cn.com.edor: debug

#rocketMq配置
rocketmq:
  consumer:
    group: edor_group
    # 一次拉取消息最大值，注意是拉取消息的最大值而非消费最大值
    pull-batch-size: 10
  name-server: 192.168.200.130:9876
  producer:
    # 发送同一类消息的设置为同一个group，保证唯一
    group: edor_group
    # 发送消息超时时间，默认3000
    sendMessageTimeout: 10000
    # 发送消息失败重试次数，默认2
    retryTimesWhenSendFailed: 2
    # 异步消息重试此处，默认2
    retryTimesWhenSendAsyncFailed: 2
    # 消息最大长度，默认1024 * 1024 * 4(默认4M)
    maxMessageSize: 4096
    # 压缩消息阈值，默认4k(1024 * 4)
    compressMessageBodyThreshold: 4096
    # 是否在内部发送失败时重试另一个broker，默认false
    retryNextServer: false
